<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thailand 2026 – Übersicht</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --accent:#0077b6; --accent2:#00b4d8; --bg:#f6f6f6; --card:#ffffff;
  --txt:#222;
}
*{box-sizing:border-box}
body{font-family:"Segoe UI",Arial,sans-serif;margin:0;background:var(--bg);color:var(--txt);}
.header{
  background:linear-gradient(90deg,var(--accent),#00629a);
  color:#fff;padding:12px 16px;display:flex;align-items:center;justify-content:space-between;
  gap:12px;
}
.header h1{margin:0;font-size:18px;font-weight:600}
.langBtns{display:flex;gap:8px}
button.langBtn{
  border:0;padding:8px 12px;border-radius:8px;background:var(--accent2);color:#fff;cursor:pointer;font-weight:700;
}
.container{max-width:1200px;margin:18px auto;padding:12px}
.card{background:var(--card);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.table-wrap{overflow:auto;border-radius:8px}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{border:1px solid #e2e2e2;padding:8px;text-align:center;vertical-align:top}
thead th{position:sticky;top:0;background:#fafafa;z-index:5}
.sticky-date{position:sticky;left:0;background:#fff;z-index:6;font-weight:700;width:72px;min-width:64px}
.entry{display:block;padding:6px;margin:4px auto;border-radius:6px;text-align:center;border:1px solid rgba(0,0,0,0.03)}
.entry .meta{font-size:12px;color:#666;margin-top:4px}
.entry .text{font-size:14px}
/* overnight distinct */
.entry.overnight{ background:#e8f5ff; border-left:4px solid #2b95ff; }
.entry.overnight .meta{ font-weight:700; color:#2b95ff; }
.personLink{display:block;font-weight:700;color:#0077b6;text-decoration:none}
</style>
</head>
<body>

<div class="header">
  <h1 id="pageTitle">Thailand 2026</h1>
  <div class="langBtns">
    <button class="langBtn" onclick="setLang('de')"><i class="fa-solid fa-language"></i> Deutsch</button>
    <button class="langBtn" onclick="setLang('th')"><i class="fa-solid fa-language"></i> ไทย</button>
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="table-wrap">
      <table id="calendarTable" aria-label="Reiseübersicht">
        <thead id="calendarHead"></thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
/* Sprachpaket */
const LANG = {
  de:{pageTitle:"Thailand 2026",persons:{Rouven:"Rouven",Daniel:"Daniel",Henrik:"Henrik",Benja:"Benja",Holger:"Holger"},overnightTitle:"Übernachtung"},
  th:{pageTitle:"ประเทศไทย 2026",persons:{Rouven:"รูเวน",Daniel:"แดเนียล",Henrik:"เฮนริก",Benja:"เบนจา",Holger:"โฮลเกอร์"},overnightTitle:"ที่พัก"}
};
let lang='de';

/* Personen */
const persons=["Rouven","Daniel","Henrik","Benja","Holger"];
const start=new Date(2026,1,16);
const end=new Date(2026,2,12);

/* Daten initialisieren */
function initData(){
  let d=localStorage.getItem("tripData");
  if(d) return JSON.parse(d);
  return {
    entries:{},
    overnightTypes:[{id:1,label:"Flugzeug"}], // zentrale Übernachtungen
    todos:{}
  };
}
let data=initData();

/* Helper zum Speichern */
function saveData(){
  localStorage.setItem("tripData",JSON.stringify(data));
}

/* Helper: generiere Datumsarray */
function getDateList(){
  let arr=[];let days=Math.round((end-start)/86400000)+1;
  for(let i=0;i<days;i++){
    let dt=new Date(start.getTime()+i*86400000);
    arr.push(dt);
  }
  return arr;
}

/* Einträge holen */
function getEntries(person,dateKey){
  if(!data.entries[person]) return [];
  return data.entries[person][dateKey]||[];
}

/* Overnight-Label */
function overnightLabel(id){
  let t=data.overnightTypes.find(o=>o.id===id);
  return t?t.label:"";
}

/* Render Übersicht */
function renderTable(){
  document.getElementById("pageTitle").textContent=LANG[lang].pageTitle;
  let head="<tr><th class='sticky-date'>Datum</th>";
  for(let p of persons){
    head+=`<th><a class="personLink" href="person.html?person=${encodeURIComponent(p)}">${LANG[lang].persons[p]}</a></th>`;
  }
  head+="</tr>";
  document.getElementById("calendarHead").innerHTML=head;

  let body="";
  for(let dt of getDateList()){
    let key=dt.toISOString().slice(0,10);
    body+=`<tr><td class='sticky-date'>${key}</td>`;
    for(let p of persons){
      let entries=getEntries(p,key);
      if(entries.length===0){
        body+="<td></td>";
      }else{
        let html="";
        entries.forEach(e=>{
          let cls=e.overnightId?"entry overnight":"entry";
          html+=`<div class="${cls}">
                   <div class="text">${e.text||""}</div>
                   ${e.overnightId?`<div class="meta">${LANG[lang].overnightTitle}: ${overnightLabel(e.overnightId)}</div>`:""}
                 </div>`;
        });
        body+=`<td>${html}</td>`;
      }
    }
    body+="</tr>";
  }
  document.getElementById("calendarBody").innerHTML=body;
}

/* Sprache umschalten */
function setLang(l){
  lang=l;
  renderTable();
}

/* Demo-Eintrag: Holger 16.02 Übernachtung Flugzeug */
const demoDate="2026-02-16";
if(!data.entries["Holger"]) data.entries["Holger"]={};
if(!data.entries["Holger"][demoDate]) data.entries["Holger"][demoDate]=[];
if(data.entries["Holger"][demoDate].length===0){
  data.entries["Holger"][demoDate].push({time:"",text:"Anreise",overnightId:1});
  saveData();
}

renderTable();
</script>
</body>
</html>
