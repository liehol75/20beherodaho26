<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thailand 2026 – Startseite</title>
<link rel="stylesheet" href="kalender.css">
</head>
<body>
<h1>Thailand 2026</h1>

<div id="translateButtons">
  <button class="translateBtn" onclick="window.location.href='index-th.html'">ไทย</button>
  <button class="translateBtn" onclick="window.location.href='index.html'">Deutsch</button>
</div>

<table id="calendar">
<thead>
<tr>
<th class="sticky-col">Datum</th>
<th class="nameHeader"><button onclick="window.location.href='rouven.html'">Rouven</button></th>
<th class="nameHeader"><button onclick="window.location.href='daniel.html'">Daniel</button></th>
<th class="nameHeader"><button onclick="window.location.href='henrik.html'">Henrik</button></th>
<th class="nameHeader"><button onclick="window.location.href='benja.html'">Benja</button></th>
<th class="nameHeader"><button onclick="window.location.href='holger.html'">Holger</button></th>
</tr>
</thead>
<tbody id="calendarBody"></tbody>
</table>

<script>
// Personen
const personen = ["Rouven","Daniel","Henrik","Benja","Holger"];
const start = new Date(2026,1,16); // 16.02.2026 (Monat 1 = Februar)
const end   = new Date(2026,2,12); // 12.03.2026

// Einträge exakt wie Original
let preset = {
  "2026-02-16":{"all":["Ankunft Bangkok-Suvarnabhumi 13.45 Uhr","River Cruise"]},
  "2026-02-19":{"Henrik":["Familienfest Sa Kaeo"],"Benja":["Familienfest Sa Kaeo"],"Holger":["Familienfest Sa Kaeo"]},
  "2026-02-26":{"all":["Einweihungsfeier Sa Kaeo"]},
  "2026-03-11":{"all":["Abflug Bangkok-Suvarnabhumi 12.40 Uhr // Ankunft Frankfurt/Main Flughafen 19.05 Uhr"]},
  "2026-03-12":{"all":["Osnabrück"]}
};

function goPerson(url){ window.location.href=url; }

function formatDate(d){
  let dd = String(d.getDate()).padStart(2,'0');
  let mm = String(d.getMonth()+1).padStart(2,'0');
  return dd+"."+mm+".";
}

function formatKey(d){
  return d.getFullYear()+"-"+String(d.getMonth()+1).padStart(2,'0')+"-"+String(d.getDate()).padStart(2,'0');
}

// Kalender bauen
function showCalendar(){
  let body = "";
  for(let d=new Date(start); d<=end; d.setDate(d.getDate()+1)){
    let dateKey = formatKey(d);
    let dateLabel = formatDate(d);
    let day = d.getDay();
    let dateClass = (day===0||day===6) ? "sticky-col weekendDate" : "sticky-col";
    body += "<tr>";
    body += `<td class="${dateClass}">${dateLabel}</td>`;
    personen.forEach(p=>{
      let base="personCol"+p;
      let weekendClass=(day===0||day===6)?("weekend"+p):base;
      let entries = [];
      if(preset[dateKey]){
        if(preset[dateKey]["all"]) entries = entries.concat(preset[dateKey]["all"]);
        if(preset[dateKey][p]) entries = entries.concat(preset[dateKey][p]);
      }
      let combined = entries.map(e=> "<div class='entry'>"+e+"</div>").join("");
      body += `<td class="${weekendClass}">${combined}</td>`;
    });
    body += "</tr>";
  }
  document.getElementById("calendarBody").innerHTML = body;
}

showCalendar();
</script>
</body>
</html>
