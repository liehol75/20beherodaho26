<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thailand 2026 – Startseite</title>
<style>
body {font-family:sans-serif;margin:0;background:#f6f6f6;color:#333;}
h1 {text-align:center;background:#0077b6;color:#fff;padding:10px;margin:0;}
table {border-collapse:collapse;width:100%;margin-bottom:20px;table-layout:auto;}
th, td {border:1px solid #ccc;padding:5px;text-align:center;vertical-align:top;word-wrap:break-word;}
th.sticky-col, td.sticky-col {
  position:sticky;
  left:0;
  z-index:2;
  background:#f6f6f6;
}
th.nameHeader button {
  background:#00b4d8;color:#fff;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;font-weight:bold;
}
thead th {position:sticky;top:0;z-index:3;}
.entry {background:#fff;margin:2px;padding:3px;border-radius:3px;display:block;}
.entry:nth-child(even){background:#e0e0e0;}
/* Farben für Personen */
.personColRouven{background-color:#ffd9d9;}
.personColDaniel{background-color:#d9ffd9;}
.personColHenrik{background-color:#d9d9ff;}
.personColBenja{background-color:#fff1d9;}
.personColHolger{background-color:#f0d9ff;}
/* Wochenende dunkler */
.weekendRouven{background-color:#ffb3b3;}
.weekendDaniel{background-color:#b3ffb3;}
.weekendHenrik{background-color:#b3b3ff;}
.weekendBenja{background-color:#ffe0b3;}
.weekendHolger{background-color:#dfb3ff;}
</style>
</head>
<body>
<h1>Thailand 2026</h1>
<table id="calendar">
<thead>
<tr>
<th class="sticky-col">Datum</th>
<th class="nameHeader"><button onclick="goPerson('rouven.html')">Rouven</button></th>
<th class="nameHeader"><button onclick="goPerson('daniel.html')">Daniel</button></th>
<th class="nameHeader"><button onclick="goPerson('henrik.html')">Henrik</button></th>
<th class="nameHeader"><button onclick="goPerson('benja.html')">Benja</button></th>
<th class="nameHeader"><button onclick="goPerson('holger.html')">Holger</button></th>
</tr>
</thead>
<tbody id="calendarBody"></tbody>
</table>

<script>
// --- Konfiguration ---
const personen = ["Rouven","Daniel","Henrik","Benja","Holger"];
const start = new Date(2026,1,16); // 16.02.2026
const end   = new Date(2026,2,12); // 12.03.2026

// Voreinträge (verschoben wie besprochen)
const preset = {
"2026-02-15":["Abflug Frankfurt/Main Flughafen 20.55 Uhr"],          // am 16.02. anzeigen
"2026-02-16":["Ankunft Bangkok-Suvarnabhumi 13.45 Uhr","River Cruise"], // am 17.02. angezeigt
"2026-03-11":["Abflug Bangkok-Suvarnabhumi 12.40 Uhr // Ankunft Frankfurt/Main Flughafen 19.05 Uhr"], // 11.03.
"2026-03-12":["Osnabrück"] // am 12.03.
};

function goPerson(url){ window.location.href=url; }

function formatDate(d){
 let dd = String(d.getDate()).padStart(2,'0');
 let mm = String(d.getMonth()+1).padStart(2,'0');
 return dd+"."+mm+".";
}
function formatKey(d){
 return d.toISOString().split('T')[0];
}

function showCalendar(){
 let body = "";
 for(let d=new Date(start);d<=end;d.setDate(d.getDate()+1)){
   let dateKey = formatKey(d);
   let dateLabel = formatDate(d);
   let day = d.getDay(); // 0=Sonntag,6=Samstag
   body += "<tr>";
   body += `<td class="sticky-col">${dateLabel}</td>`;
   personen.forEach(p=>{
     let base="personCol"+p;
     let weekendClass=(day===0||day===6)?("weekend"+p):base;
     // preset für alle Personen anzeigen
     let combined=(preset[dateKey]||[]).map(e=>"<div class='entry'>"+e+"</div>").join("");
     body += `<td class="${weekendClass}">${combined}</td>`;
   });
   body += "</tr>";
 }
 document.getElementById("calendarBody").innerHTML=body;
}

showCalendar();
</script>
</body>
</html>
